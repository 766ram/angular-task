<div class="outer">
  <div class="form-container">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="title">Sign Up</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="signupform">
          
          <!-- First Name Field -->
          <div class="form-group" [class.error]="signupform.controls['firstname'].dirty && signupform.hasError('required', 'firstname')">
            <div class="input-field">
              <span class="icon"><i class="fa fa-user"></i></span>
              <input formControlName="firstname" type="text" placeholder="First Name" class="input-control">
            </div>
          </div>
          <small *ngIf="signupform.controls['firstname'].dirty && signupform.hasError('required', 'firstname')" class="small-error">First name is required</small>

          <!-- Last Name Field -->
          <div class="form-group" [class.error]="signupform.controls['lastname'].dirty && signupform.hasError('required', 'lastname')">
            <div class="input-field">
              <span class="icon"><i class="fa fa-user"></i></span>
              <input formControlName="lastname" type="text" placeholder="Last Name" class="input-control">
            </div>
          </div>
          <small *ngIf="signupform.controls['lastname'].dirty && signupform.hasError('required', 'lastname')" class="small-error">Last name is required</small>

          <!-- Email Field -->
          <div class="form-group" [class.error]="signupform.controls['email'].dirty && signupform.hasError('required', 'email')">
            <div class="input-field">
              <span class="icon"><i class="fa fa-envelope"></i></span>
              <input formControlName="email" type="email" placeholder="Email" class="input-control">
            </div>
          </div>
          <small *ngIf="signupform.controls['email'].dirty && signupform.hasError('required', 'email')" class="small-error">Email is required</small>

          <!-- Username Field -->
          <div class="form-group" [class.error]="signupform.controls['username'].dirty && signupform.hasError('required', 'username')">
            <div class="input-field">
              <span class="icon"><i class="fa fa-user"></i></span>
              <input formControlName="username" type="text" placeholder="Username" class="input-control">
            </div>
          </div>
          <small *ngIf="signupform.controls['username'].dirty && signupform.hasError('required', 'username')" class="small-error">Username is required</small>

          <!-- Password Field -->
          <div class="form-group" [class.error]="signupform.controls['password'].dirty && signupform.hasError('required', 'password')">
            <div class="input-field">
              <span class="icon"><i class="fa fa-lock"></i></span>
              <input formControlName="password" [type]="type" placeholder="Password" class="input-control">
              <span (click)="showpass()" class="fa {{eyeicon}}"></span>
            </div>
          </div>
          <small *ngIf="signupform.controls['password'].dirty && signupform.hasError('required', 'password')" class="small-error">Password is required</small>

          <!-- Submit Button -->
          <button  (click)="onSignup()" type="submit" class="btn">Sign Up</button>
          <div class="sign">Already have an account? <a routerLink="/login" id="login">Login</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
